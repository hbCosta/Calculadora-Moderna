<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculadora Moderna</title>
</head>
<body>
    <h1>Humberto Bandeira Costa</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" placeholder="0">
        </div>
        <div class="buttons">
            <button class="button" onclick="calculatePercentage()">%</button>
            <button class="button" onclick="clearEntryC()">CE</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="clearEntry()">X</button>
            <button class="button" onclick="calculateInverse()">1/x</button>
            <button class="button" onclick="calculateSquare()">x²</button>
            <button class="button" onclick="calculateSqrt()">√</button>
            <button class="button" onclick="intoDisplay('/')">/</button>
            <button class="button" onclick="intoDisplay('7')">7</button>
            <button class="button" onclick="intoDisplay('8')">8</button>
            <button class="button" onclick="intoDisplay('9')">9</button>
            <button class="button" onclick="intoDisplay('*')">*</button>
            <button class="button" onclick="intoDisplay('4')">4</button>
            <button class="button" onclick="intoDisplay('5')">5</button>
            <button class="button" onclick="intoDisplay('6')">6</button>
            <button class="button" onclick="intoDisplay('-')">-</button>
            <button class="button" onclick="intoDisplay('1')">1</button>
            <button class="button" onclick="intoDisplay('2')">2</button>
            <button class="button" onclick="intoDisplay('3')">3</button>
            <button class="button" onclick="intoDisplay('+')">+</button>
            <button class="button" onclick="toggleSign()">+/-</button>
            <button class="button" onclick="intoDisplay('0')">0</button>
            <button class="button" onclick="intoDisplay('.')">.</button>
            
            <button class="button" onclick="result('=')">=</button>
        </div>
    </div>
    <script src="../javascript/script.js"></script></body>
</html>
